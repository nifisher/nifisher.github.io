---
layout: default
title: ".plan"
description: "Personal Posts"     
---
        <h1>{{ page.title }}</h1>
        <ul class="posts">

           {% for post in site.posts %}
            <li>
               <p><h2><a class="alignleft" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
                  <span class="alignright">[{{ post.date | date_to_string }}]</span></h2>
               <div style="float-clear"></div>
               <br>{{ post.content | strip_html | truncatewords:50 }}</p>
            </li>
            {% endfor %}
        </ul>
