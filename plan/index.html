---
layout: default
title: ".plan"
description: "Personal Posts"     
---
        <h1>{{ page.title }}</h1>
        <ul class="posts">

           {% for post in site.posts %}
            <li>
            <p><h2><ahref="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
               {{ post.content | strip_html | truncatewords:50 }}
               <div class="alignright">[{{ post.date | date_to_string }}]</div>
               <div style="float-clear"></div>
            </p>
            </li>
            {% endfor %}
        </ul>
