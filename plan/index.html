---
layout: default
title: ".plan"
description: "Personal Posts"     
---
        <h1>{{ page.title }}</h1>
        <ul class="posts">

           {% for post in site.posts %}
            <li>
            <p><h2><ahref="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
               <br><span>[{{ post.date | date_to_string }}]</span>
               <br>{{ post.content | strip_html | truncatewords:50 }}</p>
            </li>
            {% endfor %}
        </ul>
