---
layout: default
description: Personal Posts     
---
        <h1>{{ page.title }}</h1>
        <ul class="posts">

           {% for post in site.posts %}
            <li>
                  <span>[{{ post.date | date_to_string }}]</span> <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
	  	            <p>{{ post.content | strip_html | truncatewords:50 }}</p>
            </li>
            {% endfor %}
        </ul>
